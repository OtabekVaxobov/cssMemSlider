<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-wrap">
      <div class="container">
        <div class="slider">
          <input type="radio" name="mem-slider" id="slide-0" checked />
          <input type="radio" name="mem-slider" id="slide-1" />
          <input type="radio" name="mem-slider" id="slide-2" />
          <input type="radio" name="mem-slider" id="slide-3" />
          <input type="radio" name="mem-slider" id="slide-4" />
          <div class="slider-img__wrap">
            <ul class="slider-img">
              <li
                id="slide-img-0"
                class="slider-img__slide"
                style="background-image: url(./assets/2.gif)"
              ></li>
              <li
                id="slide-img-1"
                class="slider-img__slide"
                style="background-image: url(./assets/4.gif)"
              ></li>
              <li
                id="slide-img-2"
                class="slider-img__slide"
                style="background-image: url(./assets/3.gif)"
              ></li>
              <li
                id="slide-img-3"
                class="slider-img__slide"
                style="background-image: url(./assets/2.gif)"
              ></li>
              <li
                id="slide-img-4"
                class="slider-img__slide"
                style="background-image: url(./assets/1.gif)"
              ></li>
            </ul>
          </div>
          <ul class="slider-nav">
            <li>
              <label for="slide-0">
                <span class="slider-nav__btn"></span>
              </label>
            </li>
            <li>
              <label for="slide-1">
                <span class="slider-nav__btn"></span>
              </label>
            </li>
            <li>
              <label for="slide-2">
                <span class="slider-nav__btn"></span>
              </label>
            </li>
            <li>
              <label for="slide-3">
                <span class="slider-nav__btn"></span>
              </label>
            </li>
            <li>
              <label for="slide-4">
                <span class="slider-nav__btn"></span>
              </label>
            </li>
          </ul>
          <div class="slider-text__wrap">
            <ul class="slider-text">
              <li id="slide-text-0" class="slider-text__slide">
                Dinosaurs on the day the meteor hit earth
              </li>
              <li id="slide-text-1" class="slider-text__slide">
                What!? You can't just take and not use JavaScript !!!
              </li>
              <li id="slide-text-2" class="slider-text__slide">
                Every Tuesday after 4:59
              </li>
              <li id="slide-text-3" class="slider-text__slide">
                People sitting in the front row in movie theatres
              </li>
              <li id="slide-text-4" class="slider-text__slide">
                When you see someone having a mental breakdown and they don't
                know how to handle it.
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
